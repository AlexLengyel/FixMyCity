version: '3'

services:
  backend:
    image: fix_my_city_dev_image
    ports:
      - 8000:8000
    env_file:
      - ./env/dev.env
    volumes:
      - ./backend:/backend
    command: "tail -f /dev/null"
    #command: "sh /scripts/dev.sh"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    env_file:
      - ./env/dev.env
    volumes:
    - postgres_volume:/var/lib/postgresql/data

volumes:
  postgres_volume:
